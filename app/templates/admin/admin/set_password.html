{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row">
        <div class="col-6"><h3>Change Password</h3></div>
        <div class="col-6 float-right"><button class="btn btn-secondary backButton float-right">Back</button></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
    </div>
    <form action="" method="POST">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="" value="{{ user.fullname }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="division">Division</label>
                        <input type="text" class="form-control" name="" value="{{ user.division.name }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <input type="text" class="form-control" name="" value="{{ user.level.name }}" disabled>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" name="password" id="passwordF">
                        </div>
                        <div class="form-group">
                            <label for="repassword">Password Confirmation</label>
                            <input type="password" class="form-control" name="repassword" id="repasswordF">
                        </div>
                        <div class="form-group">
                            <label for="password-message"></label>
                            <span class="text-danger" id="password-message"></span>
                        </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
    </form>
</div>
{% endblock %}
