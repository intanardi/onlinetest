{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row">
        <div class="col-6"><h3>Detail Admin</h3></div>
        <div class="col-6 float-right"><button class="btn btn-secondary backButton float-right">Back</button></div>
    </div>
    <div class="main-header mt-3 mb-3">
        <hr>
    </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" value="{{ user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" name="address" value="{{ user.address }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ user.phone }}" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Division</label>
                    <input type="text" value="{{ user.division.name }}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Level</label>
                    <input type="text" value="{{ user.level.name }}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Role</label>
                    <input type="text" value="{{ user.role.name }}" class="form-control" readonly>
                </div>
            </div>
        </div>
</div>
{% endblock %}
