{% extends "base.html" %}
{% block title %} User List {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row">
        <div class="col-6"><h3>Edit Candidate</h3></div>
        <div class="col-6 float-right"><button class="btn btn-secondary backButton float-right">Back</button></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
</div>
    <form action="" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{ candidate.fullname }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" value="{{ candidate.email }}">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ candidate.username }}">
                </div>
                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" name="address" value="{{ candidate.address }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ candidate.phone }}">
                </div>
                <div class="form-group">
                    <label for="email">Division</label>
                    <select class="form-control" name="division">
                        {% for division in divisions %}
                            <option value="{{ division.id }}" {% if candidate.division_id == division.id %} selected="selected" {% endif %}>{{ division.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Level</label>
                    <select class="form-control" name="level">
                        {% for level in levels %}
                            <option value="{{ level.id }}" {% if candidate.division_id == level.id %} selected="selected" {% endif %}>{{ level.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
 </form>
</div>
{% endblock %}
