{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="main-header">
        <div class="row">
            <div class="col-6"><h3>View Candidate</h3></div>
            <div class="col-6"><button class="btn btn-secondary backButton float-right">Back</button></div>
        </div>
        <hr>
    </div>
    
    <form action="" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{ candidate.fullname }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" value="{{ candidate.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ candidate.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" name="address" value="{{ candidate.address }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ candidate.phone }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Division</label>
                    <input type="text" class="form-control" name="phone" value="{{ candidate.division.name }}" readonly>
                </div>
                <div class="form-group">
                    <label for="username">Level</label>
                    <input type="text" class="form-control" name="phone" value="{{ candidate.level.name }}" readonly>
                </div>
            </div>
        </div>
 </form>
</div>
{% endblock %}
