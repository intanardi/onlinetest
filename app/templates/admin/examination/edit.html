{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row">
        <div class="col-6"><h3>Edit Division test</h3></div>
        <div class="col-6 float-right"><a href="{{ url_for('admin.examination_data') }}" class="btn btn-secondary float-right">Back</a></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
    </div>
  <div class="main-header mt-4 mb-4">
  <form action="" method="POST">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ examination.name }}">
                </div>
                <div class="form-group">
                    <label for="division">Division</label>
                    <input type="text" class="form-control" name="division" value="{{ examination.division.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="text" class="form-control" name="level" value="{{ examination.level.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="error"></label>
                    <span id="error-message"></span>
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
 </form>
</div>
{% endblock %}
