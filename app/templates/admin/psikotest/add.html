

{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row mt-3 mb-3">
        <div class="col-6"><h3>Add PDF Test File</h3></div>
        <div class="col-6 float-right"><button class="btn btn-secondary backButton float-right">Back</button></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="name">Psikotest</label>
                    <input type="text" class="form-control" name="name" value="{{ psikotest_type.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="inputpdf">Instruction File</label>
                    <input type="file" class="form-control" name="instruction_file">
                </div>
                <div class="form-group">
                    <label for="inputpdf">Test File</label>
                    <input type="file" class="form-control" name="test_file">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <div class="input-group">
                        <input type="text" class="form-control duration-check" placeholder="Duration Time" name="minutes">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">Minutes</span>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="alertShow">
                    <label class="form-check-label" for="alertShow">
                      Have Alert
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="alert" id="alertBox" style="display:none">
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
