{% extends "base.html" %}
{% block title %} Question Test List {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="main-header">
        <h3>Add Quetion Test</h3>
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
</div>
    <form action="" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ exam_name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="fullname">Division</label>
                    <input type="text" class="form-control" name="level" value="{{ division.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Level</label>
                    <input type="text" class="form-control" name="level" value="{{ level.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="username">Question</label>
                    <input type="text" class="form-control" name="question">
                </div>
            </div>
            <div class="col-md-12">
                <h4 class="text-center mt-4 mb-4">ADD CHOICES</h4>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <div>
                        <a class="btn btn-success float-right text-white" name="" id="addChoices">Add Choices</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3 mb-3" id="answer_lists">
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
 </form>
</div>
{% endblock %}
